<% include header.html%>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>首页</title>
    </head>

    <body>

        <header>
            <div class="head1">
                <div class="search1">
                 <div class="col-xs-2 col-sm-2 col-md-2 col-md-offset-2 aa">
                    <a target="_self" href="http://www.fengniao.com/" class="fengniao bBg"></a>
                 </div>
                 <div class="col-xs-10 col-sm-10 col-md-10 col-md-offset-10 bb">
                    <form action="#" id="searching">
                        <input type="text" class="search" name="keyword" id="keyword" value="搜索作品">
                        <span class="glyphicon glyphicon-search" id="search_tap01"></span>
                    </form>
                 </div>
                </div>

                <h5 class="bBg">摄影,点亮生活</h5>
            </div>
        </header>

        <article>

            <section class="content01">
                <ul class="list-unstyled">
                    <li></li>
                    <li id="tuijian">
                        <span>首页推荐</span>
                    </li>
                    <li></li>
                </ul>
            </section>

            <section>

                <div class="content02">
                    <div id="myCarousel" class="carousel slide">
                        <!-- 轮播（Carousel）指标 -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                            <li data-target="#myCarousel" data-slide-to="2"></li>
                        </ol>
                        <!-- 轮播（Carousel）项目 -->
                        <div class="carousel-inner" id="lunbo">
                            <div class="item active">
                                <img src="/img/lunbo1.jpg" alt="First slide">
                            </div>
                            <div class="item">
                                <img src="/img/lunbo2.jpg" alt="Second slide">
                            </div>
                            <div class="item">
                                <img src="/img/lunbo3.jpg" alt="Third slide">
                            </div>
                        </div>
                        <!-- 轮播（Carousel）导航 -->
                        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
            </section>
            
            <section class="content01">
                <ul class="list-unstyled">
                    <li></li>
                    <li id="tuijian">
                        <span>最新发布</span>
                    </li>
                    <li></li>
                </ul>
            </section>
            <section>

                <div class="container">
                    <% for (let c of pic_list){%>
                        <div class="pic01">

                            <div class="col-xs-4 col-sm-4 col-md-4 col-md-offset-4 aaa">
                                <a href="##">
                                    <span id="uid"><%= uid%></span>
                                    <span id="w_uid"><%= c.uid%></span>
                                    <span id="wid"><%= c.wid%></span>
                                    <div class="">

                                        
                                        <img src=<%=` ${JSON.parse(c.pic_address).data[0]}`%> alt="图片列表"/>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <% }%>
                </div>
            </section>

        </article>
        <footer>没有更多内容...</footer>

        <script src="/js/main.js "></script>
        <% include aside.html%>
